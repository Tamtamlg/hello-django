{% extends "base.html" %}
{% block title %}Hello Django CRUD{% endblock %}
{% block content %}

<form method="POST" action="create/">
  {% csrf_token %}
  <div>
      <label>Name</label><br>
      <input type="text" name="name" />
  </div>
  <div>
      <label>Age</label><br>
      <input type="number" name="age" />
  </div>
  <input type="submit" value="Save" >
</form>
{% if people.count > 0 %}
<h2>List of users</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th></th>
  </tr>
  {% for person in people %}
  <tr>
    <td>{{ person.id }}</td>
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
    <td><a href="edit/{{person.id}}">Edit</a> | <a href="delete/{{person.id}}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endif %}

{% endblock %}
