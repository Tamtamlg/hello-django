{% extends "base.html" %}
{% block title %}Hello Django edit{% endblock %}
{% block content %}

<form method="POST" action="edit/">
  {% csrf_token %}
  <div>
      <label>Name</label><br>
      <input type="text" name="name" value="{{person.name}}"/>
  </div>
  <div>
      <label>Age</label><br>
      <input type="number" name="age" value="{{person.age}}"/>
  </div>
  <input type="submit" value="Save" >
</form>

{% endblock %}
